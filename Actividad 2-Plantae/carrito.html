  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success bg-opacity-75">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">Plantae MX</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="login.html">Iniciar Sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carrito -->
<div class="container my-5">
  <h2 class="text-success mb-4 text-center">Tu Carrito</h2>
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle" id="tablaCarrito">
      <thead class="table-success">
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr data-precio="150">
          <td>Suculenta</td>
          <td><img src="https://cdn.homedepot.com.mx/productos/155691/155691-d.jpg" width="60"></td>
          <td>$150</td>
          <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
          <td class="subtotal">$150</td>
          <td><button class="btn btn-danger btn-sm btn-eliminar">Eliminar</button></td>
        </tr>
        <tr data-precio="200">
          <td>Cactus</td>
          <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8XPKrMIW4cPKvkvEFxgtqH-naYVg9TaU6bw&s" width="60"></td>
          <td>$200</td>
          <td><input type="number" class="form-control cantidad" value="2" min="1"></td>
          <td class="subtotal">$400</td>
          <td><button class="btn btn-danger btn-sm btn-eliminar">Eliminar</button></td> 
        </tr>
        <tr data-precio="250">
          <td>Orquidea</td>
          <td><img src="https://m.media-amazon.com/images/I/715iFeDRocL._AC_UF350,350_QL80_.jpg" width="60"></td>
          <td>$250</td>
          <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
          <td class="subtotal">$250</td>
          <td><button class="btn btn-danger btn-sm btn-eliminar">Eliminar</button></td>
        </tr>
        <tr data-precio="300">
          <td>Helecho</td>
          <td><img src="https://www.ikea.com/mx/es/images/products/nephrolepis-planta-en-maceta-helecho__1221800_pe914104_s5.jpg" width="60"></td>
          <td>300</td>
          <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
          <td class="subtotal">$300</td>
          <td><button class="btn btn-danger btn-sm btn-eliminar">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-end mt-3">
    <h4>Total: $<span id="total">550</span></h4>
    <a href="#" class="btn btn-success">Pagar Ahora</a>
  </div>
</div>

<footer class="bg-success bg-opacity-75 text-white text-center py-3">
  &copy; 2025 Plantae MX. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Función para actualizar subtotal y total
function actualizarTotal() {
  let total = 0;
  const filas = document.querySelectorAll("#tablaCarrito tbody tr");
  filas.forEach(fila => {
    const precio = parseFloat(fila.dataset.precio);
    const cantidad = parseInt(fila.querySelector(".cantidad").value);
    const subtotal = precio * cantidad;
    fila.querySelector(".subtotal").textContent = `$${subtotal}`;
    total += subtotal;
  });
  document.getElementById("total").textContent = total;
}

// Evento para cambiar cantidad
document.querySelectorAll(".cantidad").forEach(input => {
  input.addEventListener("change", () => {
    if (input.value < 1) input.value = 1;
    actualizarTotal();
  });
});

// Evento para eliminar producto
document.querySelectorAll(".btn-eliminar").forEach(btn => {
  btn.addEventListener("click", () => {
    btn.closest("tr").remove();
    actualizarTotal();
  });
});

// Inicializar total al cargar
actualizarTotal();
</script>
</body>
</html>
